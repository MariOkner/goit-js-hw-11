<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 11</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        
        <form class="search-form" id="search-form">
            <input 
                type="text" 
                name="searchQuery" 
                autocomplete="off" 
                placeholder="Search images..." 
            />
            <button type="submit">
                <svg class="submit__icon-button" width="20" height="20" aria-label="Переключатель мобильного меню">
                    <use class="submit__icon-menu" href="./images/symbol-defs.svg#icon-search"></use>
                </svg>
            </button>
        </form>
        
        <div class="conteiner">
            <div class="gallery">
                <!-- Карточки изображений -->
            </div>
            <button type="button" class="load-more">
            <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aris-hidden="true"></span>
            
            <span class="label">Показати ще</span>
            </button>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
